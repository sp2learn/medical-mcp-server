services:
  - type: web
    name: medical-mcp-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_app.py
    envVars:
      - key: MEDICAL_MODEL
        value: gemini
      - key: GOOGLE_API_KEY
        sync: false  # This will be set manually in Render dashboard
    healthCheckPath: /health